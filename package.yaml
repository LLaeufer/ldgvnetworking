name:                ld-session-code
version:             0.1.0.0
github:              "proglang/ldgv"
license:             BSD3
author:              "Peter Thiemann"
maintainer:          "peter.thiemann@gmail.com"
copyright:           "2018-2021 Peter Thiemann"

extra-source-files:
- OVERVIEW.md
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/peterthiemann/ld-session-code#readme>

dependencies:
- base >= 4.7 && < 5
- array >= 0.4 && < 0.6
- prettyprinter >= 1.1.1
- mtl >= 2.2.2

library:
  source-dirs: src
  build-tools:
    - alex
    - happy

executables:
  ld-session-code-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ld-session-code

tests:
  ld-session-code-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ld-session-code
    - hspec
    - QuickCheck
